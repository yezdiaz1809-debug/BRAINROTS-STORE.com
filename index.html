        async function initializeSDKs() {
            try {
                // Inicializar Data SDK
                if (window.dataSdk) {
                    const initResult = await window.dataSdk.init(dataHandler);
                    if (!initResult.isOk) {
                        console.error("Error inicializando Data SDK:", initResult.error);
                    }
                    
                    // Crear c√≥digos de regalo iniciales si no existen
                    if (giftCodes.length > 0 && allData.filter(item => item.type === 'gift_code').length === 0) {
                        for (const code of giftCodes) {
                            await window.dataSdk.create(code);
                        }
                    }
                }

                // Inicializar Element SDK
                if (window.elementSdk) {
                    await window.elementSdk.init({
                        defaultConfig,
                        onConfigChange: async (config) => {
                            // Actualizar t√≠tulo de la tienda
                            const titleElement = document.querySelector('h1');
                            if (titleElement) {
                                titleElement.textContent = config.store_title || defaultConfig.store_title;
                            }
                            
                            // Actualizar subt√≠tulo
                            const subtitleElement = document.querySelector('header p');
                            if (subtitleElement) {
                                subtitleElement.textContent = config.store_subtitle || defaultConfig.store_subtitle;
                            }
                        },
                        mapToCapabilities: (config) => ({
                            recolorables: [],
                            borderables: [],
                            fontEditable: undefined,
                            fontSizeable: undefined
                        }),
                        mapToEditPanelValues: (config) => new Map([
                            ["store_title", config.store_title || defaultConfig.store_title],
                            ["store_subtitle", config.store_subtitle || defaultConfig.store_subtitle],
                            ["whatsapp_number", config.whatsapp_number || defaultConfig.whatsapp_number]
                        ])
                    });
                }
            } catch (error) {
                console.error("Error inicializando SDKs:", error);
            }
        }

        // Funci√≥n para obtener n√∫mero de WhatsApp
        function getWhatsAppNumber() {
            if (window.elementSdk && window.elementSdk.config) {
                return window.elementSdk.config.whatsapp_number || WHATSAPP_NUMBER;
            }
            return WHATSAPP_NUMBER;
        }

        // Utility functions
        function formatPrice(price) {
            return `$${price.toLocaleString('es-CO')}`;
        }

        function calculateDiscountedPrice(originalPrice, discountPercent) {
            return Math.round(originalPrice * (1 - discountPercent / 100));
        }

        function getEffectiveDiscount(product, version) {
            return Math.max(product.discount || 0, version.discount || 0);
        }

        function showSuccessOnReturn() {
            // Detectar cuando el usuario regresa de WhatsApp
            let isHidden = false;

                } else if (isHidden) {
                    // Usuario regres√≥ a la p√°gina
                    showSuccess();
                    isHidden = false;
                }
            });

            // Tambi√©n detectar con focus
            window.addEventListener('blur', function() {
                isHidden = true;
            });

                if (isHidden) {

                }

        // Render main catalog (only image + name + "Me interesa" button)

            productsGrid.innerHTML = products.map((product, index) => {

            const effectiveDiscount = getEffectiveDiscount(currentProduct, version);
            const originalPrice = version.price;
            const discountedPrice = effectiveDiscount > 0 ? calculateDiscountedPrice(originalPrice, effectiveDiscount) : originalPrice;
            const hasDiscount = effectiveDiscount > 0;
            
            selectedVersionInfo.innerHTML = `
