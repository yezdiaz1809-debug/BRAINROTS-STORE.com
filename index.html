    .product:hover::before {

    var productosFiltrados = productos;
    var productoSeleccionado = null;
    var descuentoAplicado = 0;
    var esGratis = false;
    
    // ===== MOSTRAR PRODUCTOS =====
    function mostrarProductos() {
      var contenedor = document.getElementById('products');
      contenedor.innerHTML = '';
      
      for (var i = 0; i < productosFiltrados.length; i++) {
        var producto = productosFiltrados[i];
        var precioFinal = producto.descuento > 0 
          ? (producto.precio * (1 - producto.descuento / 100)).toFixed(3)
          : producto.precio.toFixed(3);
        
        var html = '<div class="product">';
        
        if (producto.descuento > 0) {
          html += '<div class="discount">-' + producto.descuento + '%</div>';
        }
        
        // Mostrar imagen si existe, sino mostrar placeholder
        if (producto.imagen && producto.imagen !== "URL_AQUI" && producto.imagen !== "") {
          var rutaCompleta = carpetaImagenes + producto.imagen;
          html += '<img src="' + rutaCompleta + '" alt="' + producto.nombre + '" class="product-image" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">';
          html += '<div class="image-placeholder" style="display: none;"><br>Imagen del<br>producto</div>';
        } else {
          html += '<div class="image-placeholder"><br>Imagen del<br>producto</div>';
        }
        
        html += '<div class="product-name">' + producto.nombre + '</div>';
        html += '<div class="price">';
        
        if (producto.descuento > 0) {
          html += '<span class="old-price">$' + producto.precio.toFixed(2) + '</span>';
        }
        
        html += '<span class="new-price">$' + precioFinal + '</span>';
        html += '</div>';
        
        if (producto.stock) {
          html += '<button class="buy-btn" onclick="comprar(' + producto.id + ')">Comprar</button>';
        } else {
          html += '<button class="buy-btn" disabled>Agotado</button>';
          html += '<div class="out-of-stock">AGOTADO</div>';
        }
        
        html += '</div>';
        contenedor.innerHTML += html;
      }
    }
    
    // ===== COMPRAR PRODUCTO =====
    function comprar(id) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = 0;
      esGratis = false;
      mostrarCheckout();
    }
    
    // ===== COMPRAR CON DESCUENTO =====
    function comprarConDescuento(id, descuento) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = descuento;
      esGratis = false;
      mostrarCheckout();
    }
    
    // ===== COMPRAR GRATIS =====
    function comprarGratis(id) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = 0;
      esGratis = true;
      mostrarCheckout();
    }
    
    // ===== MOSTRAR CHECKOUT =====
    function mostrarCheckout() {
      document.getElementById('main-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'block';
      
      var precioOriginal = productoSeleccionado.precio;
      var precioFinal;
      
      if (esGratis) {
        precioFinal = 0;
      } else if (descuentoAplicado > 0) {
        precioFinal = (precioOriginal * (1 - descuentoAplicado / 100)).toFixed(2);
      } else {
        precioFinal = precioOriginal.toFixed(2);
      }
      
      var infoHtml = '<h3>' + productoSeleccionado.nombre + '</h3>';
      
      if (esGratis) {
        infoHtml += '<p style="color: #27ae60; font-size: 20px; font-weight: bold;">隆PRODUCTO GRATIS!</p>';
      } else {
        if (descuentoAplicado > 0) {
          infoHtml += '<p>Precio original: <span style="text-decoration: line-through;">$' + precioOriginal.toFixed(2) + '</span></p>';
          infoHtml += '<p>Descuento aplicado: ' + descuentoAplicado + '%</p>';
        }
        infoHtml += '<p style="color: #27ae60; font-size: 20px; font-weight: bold;">Precio final: $' + precioFinal + '</p>';
      }
      
      document.getElementById('product-info').innerHTML = infoHtml;
    }
    
    // ===== CONFIRMAR COMPRA =====
    function confirmarCompra() {
      var usuarioRoblox = document.getElementById('roblox-user').value.trim();
      
      if (!usuarioRoblox) {
        alert('Por favor ingresa tu usuario de Roblox');
        return;
      }
      
      // Crear mensaje para WhatsApp
      var fecha = new Date();
      var fechaTexto = fecha.toLocaleDateString();
      var horaTexto = fecha.toLocaleTimeString();
      
      var precioFinal;
      if (esGratis) {
        precioFinal = "GRATIS";
      } else if (descuentoAplicado > 0) {
        precioFinal = "$" + (productoSeleccionado.precio * (1 - descuentoAplicado / 100)).toFixed(2);
      } else {
        precioFinal = "$" + productoSeleccionado.precio.toFixed(2);
      }
      
      var mensaje = " NUEVO PEDIDO\n\n";
      mensaje += " Fecha: " + fechaTexto + "\n";
      mensaje += " Hora: " + horaTexto + "\n";
      mensaje += " Usuario Roblox: " + usuarioRoblox + "\n";
      mensaje += " Producto: " + productoSeleccionado.nombre + "\n";
      mensaje += " Precio: " + precioFinal + "\n";
      
      if (descuentoAplicado > 0) {
        mensaje += " Descuento aplicado: " + descuentoAplicado + "%\n";
      }
      
      // Abrir WhatsApp
      var url = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensaje);
      window.open(url, '_blank');
      
      // Volver al inicio
      cancelarCompra();
      mostrarMensaje('隆Pedido enviado! Te contactaremos pronto.', 'success');
    }
    
    // ===== CANCELAR COMPRA =====
    function cancelarCompra() {
      document.getElementById('main-section').style.display = 'block';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('roblox-user').value = '';
      productoSeleccionado = null;
      descuentoAplicado = 0;
      esGratis = false;
    }
    
    // ===== MOSTRAR MENSAJE =====
    function mostrarMensaje(texto, tipo) {
      var mensaje = document.getElementById('mensaje');
      mensaje.textContent = texto;
      mensaje.className = 'message ' + tipo;
      mensaje.style.display = 'block';
      
      setTimeout(function() {
        mensaje.style.display = 'none';
      }, 3000);
    }

        return;
      }
      
      var codigoInfo = codigos[codigo];
      
      if (!codigoInfo) {
        mostrarMensaje('C贸digo inv谩lido', 'error');
        return;
      }
      
      mostrarSelector(codigoInfo);
    }
    
    // ===== MOSTRAR SELECTOR =====
    function mostrarSelector(codigoInfo) {
      var selector = document.getElementById('selector');
      var titulo = document.getElementById('selector-titulo');
      var opciones = document.getElementById('opciones');
      
      if (codigoInfo.tipo === 'gratis') {
        titulo.textContent = 'Selecciona tu producto gratis:';
      } else {
        titulo.textContent = 'Selecciona el producto para el descuento:';
      }
      
      opciones.innerHTML = '';
      
      var productosDisponibles = productos.filter(function(p) { return p.stock; });
      
      for (var i = 0; i < productosDisponibles.length; i++) {
        var producto = productosDisponibles[i];
        var precio;
        
        if (codigoInfo.tipo === 'gratis') {
          precio = 'GRATIS';
        } else {
          var precioConDescuento = (producto.precio * (1 - codigoInfo.valor / 100)).toFixed(2);
          precio = '$' + precioConDescuento;
        }
        
        var opcion = document.createElement('div');
        opcion.className = 'option';
        opcion.innerHTML = '<div><strong>' + producto.nombre + '</strong></div><div style="color: #ff6b6b; font-weight: bold;">' + precio + '</div>';
        
        if (codigoInfo.tipo === 'gratis') {
          opcion.onclick = (function(prod) {
            return function() {
              comprarGratis(prod.id);
              document.getElementById('selector').style.display = 'none';
              document.getElementById('codigo').value = '';
            };
          })(producto);
        } else {
          opcion.onclick = (function(prod, info) {
            return function() {
              comprarConDescuento(prod.id, info.valor);
              document.getElementById('selector').style.display = 'none';
              document.getElementById('codigo').value = '';
            };
          })(producto, codigoInfo);
        }
        
        opciones.appendChild(opcion);
      }
      
      selector.style.display = 'block';
    }
    
    // ===== BSQUEDA =====
    document.getElementById('search').addEventListener('input', function(e) {
      var termino = e.target.value.toLowerCase();
      productosFiltrados = productos.filter(function(producto) {
        return producto.nombre.toLowerCase().indexOf(termino) !== -1;
      });
      mostrarProductos();
    });
    
    // ===== ENTER EN CDIGO =====
    document.getElementById('codigo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        canjearCodigo();
      }
    });
    
    // ===== INICIALIZAR =====
    mostrarProductos();
  </script>
