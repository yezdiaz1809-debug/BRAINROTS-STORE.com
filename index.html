    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
      color: #333;
      min-height: 100%;
    }
    
    html {
      height: 100%;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header h1 {
      font-size: 48px;
      margin: 0;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .header p {
      font-size: 20px;
      margin: 15px 0;
      opacity: 0.9;
    }
    
    .search-box {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .search-box input {
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      outline: none;
    }
    
    .search-box input:focus {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }
    
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }
    
    .product {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      overflow: hidden;
    }
    
    .product::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    
    .product:hover::before {
      left: 100%;
    }
    
    .product:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    
    .product-image {
      width: 100%;
      height: auto;
      max-height: 200px;
      border-radius: 15px;
      object-fit:contain;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .image-placeholder {
      width: 100%;
      height: 160px;
      background: linear-gradient(45deg, #f8f9fa, #e9ecef);
      border: 3px dashed #dee2e6;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      color: #6c757d;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .product:hover .image-placeholder {
      border-color: #667eea;
      background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
    }
    
    .discount {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff4757, #ff3742);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255,71,87,0.4);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #2c3e50;
    }
    
    .price {
      margin: 15px 0;
    }
    
    .old-price {
      text-decoration: line-through;
      color: #95a5a6;
      margin-right: 8px;
      font-size: 14px;
    }
    
    .new-price {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .buy-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }
    
    .buy-btn:hover {
      background: linear-gradient(45deg, #5a6fd8, #6a42a0);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,126,234,0.6);
    }
    
    .buy-btn:active {
      transform: translateY(0);
    }
    
    .buy-btn:disabled {
      background: linear-gradient(45deg, #bdc3c7, #95a5a6);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .out-of-stock {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    
    .promo-section {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    
    .promo-section h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 24px;
    }
    
    .promo-form {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .promo-form input {
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      width: 250px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .promo-form input:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102,126,234,0.3);
    }
    
    .promo-form button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
    }
    
    .promo-form button:hover {
      background: linear-gradient(45deg, #ff5252, #ff4444);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,107,107,0.6);
    }
    
    .message {
      margin-top: 15px;
      padding: 15px;
      border-radius: 15px;
      display: none;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.success {
      background: linear-gradient(45deg, #d4edda, #c3e6cb);
      color: #155724;
      border: 2px solid #b8dabd;
    }
    
    .message.error {
      background: linear-gradient(45deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border: 2px solid #f1b0b7;
    }
    
    .selector {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(145deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      display: none;
      animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .selector h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    
    .options {

      border-radius: 15px;
      cursor: pointer;
      text-align: center;

      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(33,150,243,0.3);
    }

    }
    
    .form-group label {

      margin-bottom: 8px;
      font-weight: bold;
      color: #2c3e50;
    }

    }

      background: linear-gradient(45deg, #27ae60, #2ecc71);

    }

      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(39,174,96,0.6);

    var productosFiltrados = productos;

    var descuentoAplicado = 0;
    var esGratis = false;
    
    // ===== MOSTRAR PRODUCTOS =====
    function mostrarProductos() {
      var contenedor = document.getElementById('products');
      contenedor.innerHTML = '';
      
      for (var i = 0; i < productosFiltrados.length; i++) {
        var producto = productosFiltrados[i];
        var precioFinal = producto.descuento > 0 
          ? (producto.precio * (1 - producto.descuento / 100)).toFixed(2)
          : producto.precio.toFixed(2);
        
        var html = '<div class="product">';
        
        if (producto.descuento > 0) {
          html += '<div class="discount">-' + producto.descuento + '%</div>';
        }
        
        // Mostrar imagen si existe, sino mostrar placeholder
        if (producto.imagen && producto.imagen !== "URL_AQUI" && producto.imagen !== "") {
          var rutaCompleta = carpetaImagenes + producto.imagen;
          html += '<img src="' + rutaCompleta + '" alt="' + producto.nombre + '" class="product-image" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\';">';
          html += '<div class="image-placeholder" style="display: none;">üì∑<br>Imagen del<br>producto</div>';
        } else {
          html += '<div class="image-placeholder">üì∑<br>Imagen del<br>producto</div>';
        }
        
        html += '<div class="product-name">' + producto.nombre + '</div>';
        html += '<div class="price">';
        
        if (producto.descuento > 0) {
          html += '<span class="old-price">$' + producto.precio.toFixed(2) + '</span>';
        }
        
        html += '<span class="new-price">$' + precioFinal + '</span>';
        html += '</div>';
        
        if (producto.stock) {
          html += '<button class="buy-btn" onclick="comprar(' + producto.id + ')">Comprar</button>';
        } else {
          html += '<button class="buy-btn" disabled>Agotado</button>';
          html += '<div class="out-of-stock">AGOTADO</div>';
        }
        
        html += '</div>';
        contenedor.innerHTML += html;
      }
    }
    
    // ===== COMPRAR PRODUCTO =====
    function comprar(id) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = 0;
      esGratis = false;
      mostrarCheckout();
    }
    
    // ===== COMPRAR CON DESCUENTO =====
    function comprarConDescuento(id, descuento) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = descuento;
      esGratis = false;
      mostrarCheckout();
    }
    
    // ===== COMPRAR GRATIS =====
    function comprarGratis(id) {
      productoSeleccionado = productos.find(function(p) { return p.id === id; });
      descuentoAplicado = 0;
      esGratis = true;
      mostrarCheckout();
    }
    
    // ===== MOSTRAR CHECKOUT =====
    function mostrarCheckout() {
      document.getElementById('main-section').style.display = 'none';
      document.getElementById('checkout-section').style.display = 'block';
      
      var precioOriginal = productoSeleccionado.precio;
      var precioFinal;
      
      if (esGratis) {
        precioFinal = 0;
      } else if (descuentoAplicado > 0) {
        precioFinal = (precioOriginal * (1 - descuentoAplicado / 100)).toFixed(2);
      } else {
        precioFinal = precioOriginal.toFixed(2);
      }
      
      var infoHtml = '<h3>' + productoSeleccionado.nombre + '</h3>';
      
      if (esGratis) {
        infoHtml += '<p style="color: #27ae60; font-size: 20px; font-weight: bold;">¬°PRODUCTO GRATIS!</p>';
      } else {
        if (descuentoAplicado > 0) {
          infoHtml += '<p>Precio original: <span style="text-decoration: line-through;">$' + precioOriginal.toFixed(2) + '</span></p>';
          infoHtml += '<p>Descuento aplicado: ' + descuentoAplicado + '%</p>';
        }
        infoHtml += '<p style="color: #27ae60; font-size: 20px; font-weight: bold;">Precio final: $' + precioFinal + '</p>';
      }
      
      document.getElementById('product-info').innerHTML = infoHtml;
    }
    
    // ===== CONFIRMAR COMPRA =====
    function confirmarCompra() {
      var usuarioRoblox = document.getElementById('roblox-user').value.trim();
      
      if (!usuarioRoblox) {
        alert('Por favor ingresa tu usuario de Roblox');
        return;
      }
      
      // Crear mensaje para WhatsApp
      var fecha = new Date();
      var fechaTexto = fecha.toLocaleDateString();
      var horaTexto = fecha.toLocaleTimeString();
      
      var precioFinal;
      if (esGratis) {
        precioFinal = "GRATIS";
      } else if (descuentoAplicado > 0) {
        precioFinal = "$" + (productoSeleccionado.precio * (1 - descuentoAplicado / 100)).toFixed(2);
      } else {
        precioFinal = "$" + productoSeleccionado.precio.toFixed(2);
      }
      
      var mensaje = "üõí NUEVO PEDIDO\n\n";
      mensaje += "üìÖ Fecha: " + fechaTexto + "\n";
      mensaje += "üïê Hora: " + horaTexto + "\n";
      mensaje += "üéÆ Usuario Roblox: " + usuarioRoblox + "\n";
      mensaje += "ü•î Producto: " + productoSeleccionado.nombre + "\n";
      mensaje += "üí∞ Precio: " + precioFinal + "\n";
      
      if (descuentoAplicado > 0) {
        mensaje += "üéâ Descuento aplicado: " + descuentoAplicado + "%\n";
      }
      
      // Abrir WhatsApp
      var url = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensaje);
      window.open(url, '_blank');
      
      // Volver al inicio
      cancelarCompra();
      mostrarMensaje('¬°Pedido enviado! Te contactaremos pronto.', 'success');
    }
    
    // ===== CANCELAR COMPRA =====
    function cancelarCompra() {
      document.getElementById('main-section').style.display = 'block';
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('roblox-user').value = '';
      productoSeleccionado = null;
      descuentoAplicado = 0;
      esGratis = false;
    }
    
    // ===== MOSTRAR MENSAJE =====
    function mostrarMensaje(texto, tipo) {
      var mensaje = document.getElementById('mensaje');
      mensaje.textContent = texto;
      mensaje.className = 'message ' + tipo;
      mensaje.style.display = 'block';
      
      setTimeout(function() {
        mensaje.style.display = 'none';
      }, 3000);
    }
    
    // ===== CANJEAR C√ìDIGO =====
    function canjearCodigo() {
      var input = document.getElementById('codigo');
      var codigo = input.value.trim().toUpperCase();
      
      if (!codigo) {
        mostrarMensaje('Por favor ingresa un c√≥digo', 'error');
        return;
      }
      
      var codigoInfo = codigos[codigo];
      
      if (!codigoInfo) {
        mostrarMensaje('C√≥digo inv√°lido', 'error');
        return;
      }
      
      mostrarSelector(codigoInfo);
    }
    
    // ===== MOSTRAR SELECTOR =====
    function mostrarSelector(codigoInfo) {
      var selector = document.getElementById('selector');
      var titulo = document.getElementById('selector-titulo');
      var opciones = document.getElementById('opciones');
      
      if (codigoInfo.tipo === 'gratis') {
        titulo.textContent = 'Selecciona tu producto gratis:';
      } else {
        titulo.textContent = 'Selecciona el producto para el descuento:';
      }
      
      opciones.innerHTML = '';
      
      var productosDisponibles = productos.filter(function(p) { return p.stock; });
      
      for (var i = 0; i < productosDisponibles.length; i++) {
        var producto = productosDisponibles[i];
        var precio;
        
        if (codigoInfo.tipo === 'gratis') {
          precio = 'GRATIS';
        } else {
          var precioConDescuento = (producto.precio * (1 - codigoInfo.valor / 100)).toFixed(2);
          precio = '$' + precioConDescuento;
        }
        
        var opcion = document.createElement('div');
        opcion.className = 'option';
        opcion.innerHTML = '<div><strong>' + producto.nombre + '</strong></div><div style="color: #ff6b6b; font-weight: bold;">' + precio + '</div>';
        
        if (codigoInfo.tipo === 'gratis') {
          opcion.onclick = (function(prod) {
            return function() {
              comprarGratis(prod.id);
              document.getElementById('selector').style.display = 'none';
              document.getElementById('codigo').value = '';
            };
          })(producto);
        } else {
          opcion.onclick = (function(prod, info) {
            return function() {
              comprarConDescuento(prod.id, info.valor);
              document.getElementById('selector').style.display = 'none';
              document.getElementById('codigo').value = '';
            };
          })(producto, codigoInfo);
        }
        
        opciones.appendChild(opcion);
      }
      
      selector.style.display = 'block';
    }
    
    // ===== B√öSQUEDA =====
    document.getElementById('search').addEventListener('input', function(e) {
      var termino = e.target.value.toLowerCase();
      productosFiltrados = productos.filter(function(producto) {
        return producto.nombre.toLowerCase().indexOf(termino) !== -1;
      });
      mostrarProductos();
    });
    
    // ===== ENTER EN C√ìDIGO =====
    document.getElementById('codigo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        canjearCodigo();
      }
    });
    
    // ===== INICIALIZAR =====
    mostrarProductos();
