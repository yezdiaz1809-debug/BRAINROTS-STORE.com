<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Brainrots Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css.css"> 
</head>
<body class="min-h-full bg-gray-100">
    <header class="bg-purple-600 text-white py-8 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-2">🧠 BRAINROTS STORE</h1>
        <p class="text-lg md:text-xl">La forma mas facil de conseguir tus brainrots favoritos</p>
        <button onclick="showCatalog()" class="mt-4 bg-white text-purple-600 font-bold py-3 px-6 rounded-lg hover:bg-gray-100 transition-colors">
            🛍 Ver Catálogo
        </button>
    </header>

    <main class="py-8 px-4" id="catalog-section">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">🎮 Catálogo de Brainrots</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="products-grid">
                </div>
        </div>
    </main>

    <section class="py-8 px-4 hidden" id="purchase-section">
        <div class="max-w-2xl mx-auto">
            <button onclick="showCatalog()" class="mb-6 bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors">
                ← Volver al Catálogo
            </button>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">🛒 Finalizar Compra</h2>
                
                <div class="text-center mb-6" id="purchase-product-info">
                    </div>
                
                <form id="purchase-form" class="space-y-4">
                    <div>
                        <label for="roblox-name" class="block text-lg font-semibold text-gray-700 mb-2">
                            🎮 Tu nombre en Roblox:
                        </label>
                        <input type="text" id="roblox-name" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                               placeholder="Ingresa tu username de Roblox">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors pulse-hover">
                        ✅ Confirmar Pedido
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="py-8 px-4 hidden" id="order-confirmation-section">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <div class="text-4xl mb-4">🎉</div>
                <h2 class="text-3xl font-bold text-green-600 mb-6">¡Pedido Confirmado!</h2>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left" id="order-details">
                    </div>
                
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                    <h3 class="text-lg font-bold text-yellow-800 mb-2">📸 ¡Importante!</h3>
                    <p class="text-yellow-700">
                        Toma una captura de pantalla de los datos de arriba y envíamela por WhatsApp para completar tu pedido.
                    </p>
                </div>
                
                <a href="https://wa.link/8skeux" target="_blank" rel="noopener noreferrer"
                   class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg mb-4 pulse-hover transition-colors">
                    📱 Enviar por WhatsApp
                </a>
                
                <div>
                    <button onclick="showCatalog()" 
                            class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded transition-colors">
                        ← Volver al Catálogo
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.jss.js"></script>
</body>
</html>
